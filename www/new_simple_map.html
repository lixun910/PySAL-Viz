<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>XGeo.app</title>
<link rel="stylesheet" href="css/d3viz.css" />
<script src="js/jquery.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/jmap.js"></script>
<script src="js/utils.js"></script>
<script src="js/d3viz.js"></script>
<script>
var viz;

$(document).ready(function() {
  var winID = getParameterByName("wid"),
      uuid = getParameterByName("uuid"),
      param = getParameterByName("param");
  
  
  // Local Storage Brushing/Linking
  localStorage.clear();
  
  viz = new d3viz(winID, $('#map-container'));
  viz.SetupBrushLink();
  viz.SetupWebSocket();
  viz.ShowMap(uuid, function() {
    $('#loading').remove();
  });
  
});

</script>
</head>

<body>
<div id="loading">
    loading... 
</div>
<div id="map-container" style="border: 0px solid red;height: 100%;width:100%;"></div>
</body>
</html>
