

<!DOCTYPE html>
<html>
<head>
<title>Leaflet example | CartoDB.js</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
<style>
html, body, #map {
  height: 100%;
  padding: 0;
  margin: 0;
}
</style>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
<script src="js/jquery.min.js"></script>
<script>

$(document).ready(function() {

  //////////////////////////////////////////////////////////////
  // Create Theme/Themeless Maps
  //////////////////////////////////////////////////////////////
  var msg = window.opener.tempMsg,
      uuid = msg.uuid,
      title = msg.title,
      cartocss = msg.cartocss,
      vizjson = msg.vizjson,
      table_name = msg.table_name,
      layerDict = window.opener.layerDict;
  //window.opener.tempMsg = undefined;
  
  var map = new L.Map('map', {
    zoomControl: false,
    center: [43, 0],
    zoom: 3
  });

  L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
    attribution: 'Stamen'
  }).addTo(map);

  cartodb.createLayer(map, vizjson, function(layer) {
    // add customized layer
    layer.createSubLayer({
      'sql': 'SELECT * FROM ' + table_name,
      'cartocss': cartocss
    });
  })
  .addTo(map)
  .on('done', function(layer) {
    layer.setInteraction(true);

    layer.on('featureOver', function(e, pos, latlng, data) {
      cartodb.log.log(e, pos, latlng, data);
    });

    layer.on('error', function(err) {
      cartodb.log.log('error: ' + err);
    });
  }).on('error', function() {
    cartodb.log.log("some error occurred");
  });
});
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
