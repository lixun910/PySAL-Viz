<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>XGeo.app</title>
<style>
body {
  text-align: center;
  font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
  font-size: 82.5%;
}
html, body {
    width: 90%;
    height: 90%;
}
</style>
<script src="js/jquery.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/jmap.js"></script>
<script src="js/utils.js"></script>
<script src="js/d3viz.js"></script>
<script>
var viz;

$(document).ready(function() {

  viz = new d3viz($('#map-container'));
  viz.ShowMap_callback = function() {
    $('#loading').remove();
  };
  // Local Storage Brushing/Linking
  localStorage.clear();
  viz.SetupBrushLink();
  // WebSocket Server Communications
  viz.SetupWebSocket();
  
});

</script>
</head>

<body>
<div id="loading">
     Waiting for show_map() command...
</div>
<div id="map-container" style="border: 0px solid red;height: 100%;width:100%;"></div>
</body>
</html>
