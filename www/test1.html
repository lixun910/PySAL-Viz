<!DOCTYPE HTML>
<html>
  <head>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
<script src="js/jquery.min.js"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map" style="height:800px; width:800px;"></div>
    <script>
$(document).ready(function() {
  map = new L.Map('map', {
    center: [43, -98],
    zoom: 4
  });

  L.tileLayer('https://maps.nlp.nokia.com/maptiler/v2/maptile/newest/normal.day.grey/{z}/{x}/{y}/256/png8?lg=eng&token=61YWYROufLu_f8ylE0vn0Q&app_id=qIWDkliFCtLntLma2e6O', {
        attribution: 'Nokia'
      }).addTo(map);

  cartodb.createLayer(map, {
    user_name: 'lixun910',
    type: 'cartodb',
              sublayers:[{
                sql:"SELECT * FROM man_seg_road",
                cartocss: '#layer {}'
              }]
      }).addTo(map);
     });
    </script>
  </body>
</html>
